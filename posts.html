{% for post in site.posts %}

	<div class="card" style="width: 18rem;">
	  <div class="card-body">
	    <h5 class="card-title">{{post.title}}</h5>
	    <p class="card-text">{{ post.description }}</p>
	    <a href="{{ post.url }}" class="btn btn-primary">Link</a>
	  </div>
	</div>
	
	 <br>

{% endfor%}
